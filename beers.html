<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo-fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Beer Directory</title>
</head>
<header>
    <img class="logo" src="./assets/header-2.png" alt="drink"/>
</header>
<body>
    <main>
        <div class="order">
            <h1>Search below to find ingredients of your favorite Beers!</h1>
            <form>
                <input type="text" name="beerName" id="beerName" placeholder="Enter Drink Name Here"/>
                <button type="submit" id="beerButton">Search</button>
            </form>
        </div>
        <div class="center">
            <div class="beerSquare">
                <h2 class="name"></h2>
                <img class="beerImg" src=""/>
                <p class="desc"></p>
                <h4 class="hops"></h4>
                <h4 class="malt"></h4>
                <h4 class="abv"></h4>
            </div>
        </div>
        <div id="modal">
            <div id="modalContent">
                <span id="close">X</span>
                <p id="promptTxt"></p>
            </div>
        </div>
    </main>
    <script src="./assets/beer.js"></script>
</body>
</html>
