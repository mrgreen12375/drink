<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="shortcut icon" href="./assets/logo-fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Beer Directory</title>
</head>
<header>
    <div class="neonText neonTextBG1">
        <h1 class="neontextFont">
        BEERS
        </h1>
<!--       <h2 class="neontextFont"> a drinking app </h2>-->
   </div>
</header>
<body>
    <main>
        <div class="order">
            <h1>Search below to find ingredients of your favorite beers!</h1>
            <form>
                <input type="text" name="beerName" id="beerName" placeholder="Enter Drink Name Here"/>

                <button type="submit" id="beerButton">Search</button>

            </form>
        </div>
        <div class="center">
            <div class="beerSquare">
                <h2 class="name"></h2>
                <img class="beerImg" src=""/>
                <p class="desc"></p>
                <h3 class="hops"></h3>
                <h3 class="malt"></h3>
                <h2 class="abv"></h2>
            </div>
        </div>
        <div id="modal">
            <div id="modalContent">
                <span id="close">X</span>
                <h3 id="promptTxt"></h3>
            </div>
        </div>
    </main>
    <script src="./assets/beer.js"></script>
</body>
</html>
