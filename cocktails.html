<!DOCTYPE html>
<html lang="en">
<!--setup stylesheets css, favicon, fonts, and title -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <title>Cocktail Directory</title>
    <link rel="shortcut icon" href="./assets/logo-fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<!--setup header for the drink title and background image-->
<header>
    <div class="neonText">
        <h1 class="neontextFont">
        COCKTAILS
        </h1>
   </div>
</header>
<!--setup main sections for instructions, links to list home page and beers, input field and search button for cocktails, and modal for alert.-->
<body>
    <main>
        <section class="order">
            <h1>Search below to find the ingredients of you favorite cocktail!</h1>
            <div class="buttonRow">
                <a class="goList" href="index.html">Go To List</a>
                <a class="goList" href="beers.html">Search Beers</a>
                <button type="submit" id="cocktailRandom">Random Cocktails</button>
            </div>
            <form>
                <input type="text" name="cocktailName" id="cocktailName" placeholder="Enter Drink Name Here">
                <button type="submit" id="cocktailButton">Search Cocktails</button>
            </form>
        </section>
        <section id="ingredients"></section>
        <section id="modal">
            <div id="modalContent">
                <span id="close">X</span>
                <h3 id="promptTxt"></h3>
            </div>
        </section>
    </main>
<!--setup link for cocktails.js-->
    <script src="./assets/cocktail.js"></script>
    <script src="./assets/cocktailRandom.js"></script>
</body>
</html>
